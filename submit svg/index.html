<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Morphing icon</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section id="loader">
        <div id="progress-button" class="progress-button">
            <button class="test"><span>Submit</span></button>

            <!-- svg circle for progress indication -->
            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="70px" height="70px" viewBox="65 65 70 70" style="enable-background:new 65 65 70 70;" xml:space="preserve">
            <g id="cd-loading">
                <g id="cd-circle">
                    <circle id="cd-loading-circle" class="cd-circle loading-circle" cx="100" cy="100" r="32.5"/>
                    <circle id="cd-loading-circle-filled" class="cd-circle loading-circle-filled" cx="100" cy="100" r="32.5"/>
                </g>
            </g>
        </svg>

            <!-- checkmark to show on success -->
            <svg class="checkmark" width="70" height="70">
                <path d="m31.5,46.5l15.3,-23.2"/>
                <path d="m31.5,46.5l-8.5,-7.1"/>
            </svg>

            <!-- cross to show on error -->
            <svg class="cross" width="70" height="70">
                <path d="m35,35l-9.3,-9.3"/>
                <path d="m35,35l9.3,9.3"/>
                <path d="m35,35l-9.3,9.3"/>
                <path d="m35,35l9.3,-9.3"/>
            </svg>

        </div>
    </section>
    <script src="js/snap.svg-min.js"></script>
    <script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
