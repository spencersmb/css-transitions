<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a tooltip</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <section>
        <!-- just to center everything -->
        <div class="center">
            <a href="#0" class="trigger">
                <span>
                    <em>Download</em>

                    <!-- background element to be rendered by browser -->
                    <i aria-hidden="true"></i>
                </span>
            </a>
        </div>
    </section>
</body>
</html>
